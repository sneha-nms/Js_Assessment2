<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing with Pagination</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>


<ul>
    <li><a class="active" href="#">Pagination</a></li>
   
  </ul>
    <div id="product-container">
        <div id="product-list"></div>
        <div id="pagination-controls">
            <button id="prev-button" class="pre_btn" disabled><i class="fa-solid fa-backward"></i></button>
            <span id="page-info"><button id="Change_button">1</button> <button id="Change_button">2</button> <button id="Change_button">3</button> <button id="Change_button">4</button> <button id="Change_button">5</button> <button id="Change_button">6</button> <button id="Change_button">7</button> <button id="Change_button">8</button> <button id="Change_button">9</button> <button id="Change_button">10</button> </span>
            <button id="next-button" class="next_btn"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <div class="product_detail">

    </div>
    <script src="main.js"></script>
</body>
</html>
